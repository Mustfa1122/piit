    <h1>Q6</h1>
    <script>
        // Get input from the user
var subject1Marks = parseFloat(prompt("Enter marks obtained in Subject 1:"));
var subject2Marks = parseFloat(prompt("Enter marks obtained in Subject 2:"));
var subject3Marks = parseFloat(prompt("Enter marks obtained in Subject 3:"));
var totalMarks = parseFloat(prompt("Enter total marks for the subjects:"));

// Calculate the total marks obtained
var totalObtainedMarks = subject1Marks + subject2Marks + subject3Marks;

// Calculate the percentage
var percentage = (totalObtainedMarks / totalMarks) * 100;

// Determine the grade based on the percentage
var grade;
if (percentage >= 90) {
    grade = 'A+';
} else if (percentage >= 80) {
    grade = 'A';
} else if (percentage >= 70) {
    grade = 'B';
} else if (percentage >= 60) {
    grade = 'C';
} else if (percentage >= 50) {
    grade = 'D';
} else {
    grade = 'F';
}

// Display the result
console.log("Total Marks: " + totalMarks);
console.log("Marks Obtained: " + totalObtainedMarks);
console.log("Percentage: " + percentage.toFixed(2) + "%");
console.log("Grade: " + grade);

// Display remarks based on grade
switch (grade) {
    case 'A+':
    case 'A':
        console.log("Remarks: Excellent!");
        break;
    case 'B':
        console.log("Remarks: Good!");
        break;
    case 'C':
        console.log("Remarks: Satisfactory.");
        break;
    case 'D':
        console.log("Remarks: Needs Improvement.");
        break;
    case 'F':
        console.log("Remarks: Fail. Work Harder.");
        break;
    default:
        console.log("Invalid grade.");
}

    </script>

    <h1>Q 11</h1>
    <script>
        // Prompt user to enter the first number
var firstNumber = parseFloat(prompt("Enter the first number:"));

// Prompt user to enter the second number
var secondNumber = parseFloat(prompt("Enter the second number:"));

// Prompt user to enter the operation (+, -, *, /, %)
var operation = prompt("Enter the operation (+, -, *, /, %):");

// Perform the calculation based on the operation
var result;

if (isNaN(firstNumber) || isNaN(secondNumber)) {
    result = "Invalid input. Please enter valid numbers.";
} else {
    if (operation === '+') {
        result = firstNumber + secondNumber;
    } else if (operation === '-') {
        result = firstNumber - secondNumber;
    } else if (operation === '*') {
        result = firstNumber * secondNumber;
    } else if (operation === '/') {
        if (secondNumber !== 0) {
            result = firstNumber / secondNumber;
        } else {
            result = "Division by zero is not allowed.";
        }
    } else if (operation === '%') {
        result = firstNumber % secondNumber;
    } else {
        result = "Invalid operation. Please enter a valid operation.";
    }
}

// Display the result to the user
console.log("Result: " + result);
alert("Result: " + result);

    </script>
